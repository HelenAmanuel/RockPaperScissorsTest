<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Rock, Papers, Scissors, Lizard & Spock</h1>
    <p>Select an item then press SHOOT! Good Luck!</p>
    <span id="botScore"></span>
    <span id="playerScore"></span>

    <button id="rockBtn" type="button" name="button">ROCK</button>
    <button id="paperBtn" type="button" name="button">PAPER</button>
    <button id="scissorsBtn" type="button" name="button">SCISSORS</button>
    <button id="lizardBtn" type="button" name="button">LIZARD</button>
    <button id="spockBtn" type="button" name="button">SPOCK</button><br><br>

    <button id="shoot" type="button" name="button">SHOOT!</button>


  <script type="text/javascript" src= "main.js"></script>
  </body>
</html>
